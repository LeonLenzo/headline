<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Headlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #6B8E70 0%, #2D5F3F 100%);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        .headline-boxes {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .headline-boxes {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }
        }

        .headline-box {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        @media (min-width: 768px) {
            .headline-box {
                padding: 20px;
            }
        }

        .headline-box:active {
            border-color: #6B8E70;
            box-shadow: 0 5px 15px rgba(107, 142, 112, 0.1);
        }

        @media (min-width: 768px) {
            .headline-box:hover {
                border-color: #6B8E70;
                box-shadow: 0 5px 15px rgba(107, 142, 112, 0.1);
            }
        }

        .headline-box h2 {
            color: #2D5F3F;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        @media (min-width: 768px) {
            .headline-box h2 {
                margin-bottom: 15px;
                font-size: 1.3em;
            }
        }

        h1 {
            text-align: center;
            color: #2D5F3F;
            margin-bottom: 8px;
            font-size: 1.6em;
        }

        @media (min-width: 768px) {
            h1 {
                margin-bottom: 10px;
                font-size: 2em;
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.85em;
        }

        @media (min-width: 768px) {
            .subtitle {
                margin-bottom: 30px;
                font-size: 0.9em;
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #6B8E70;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-save {
            background: #6B8E70;
            color: white;
        }

        .btn-save:active {
            background: #5a7a5f;
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .btn-save:hover {
                background: #5a7a5f;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(107, 142, 112, 0.4);
            }
        }

        .btn-random {
            background: #2D5F3F;
            color: white;
        }

        .btn-random:active {
            background: #1f4229;
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .btn-random:hover {
                background: #1f4229;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(45, 95, 63, 0.4);
            }
        }

        .random-headline {
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f5f1;
            border-radius: 12px;
            border-left: 4px solid #6B8E70;
            display: block;
            position: relative;
        }

        .refresh-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #6B8E70;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .refresh-btn:active {
            background: #5a7a5f;
            transform: rotate(180deg) scale(0.95);
        }

        @media (min-width: 768px) {
            .refresh-btn:hover {
                background: #5a7a5f;
                transform: rotate(180deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .headline-text {
            color: #2D5F3F;
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .headline-meta {
            color: #666;
            font-size: 0.9em;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .stats {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="randomHeadline" class="random-headline">
            <button class="refresh-btn" onclick="showRandomHeadline()" title="New random headline">↻</button>
            <div class="headline-text" id="randomText"></div>
            <div class="headline-meta" id="randomMeta"></div>
        </div>

        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <div class="headline-boxes">
            <div class="headline-box">
                <h2 id="person1Name">Person 1</h2>
                <div class="input-group">
                    <input type="text" id="headline1" placeholder="Enter your headline..." maxlength="200">
                </div>
                <button class="btn-save" onclick="saveHeadline('person1')">Save</button>
            </div>

            <div class="headline-box">
                <h2 id="person2Name">Person 2</h2>
                <div class="input-group">
                    <input type="text" id="headline2" placeholder="Enter your headline..." maxlength="200">
                </div>
                <button class="btn-save" onclick="saveHeadline('person2')">Save</button>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Set today's date by default
        document.getElementById('date').valueAsDate = new Date();

        // Hardcoded names
        const PERSON1_NAME = 'Leon';
        const PERSON2_NAME = 'Caitlin';

        // Initialize names
        function initializeNames() {
            document.getElementById('person1Name').textContent = PERSON1_NAME;
            document.getElementById('person2Name').textContent = PERSON2_NAME;
        }

        // GitHub Gist configuration
        const GIST_ID = 'e2ff6236ffc87c79fc1f9790b9d404cd';
        const GIST_FILENAME = 'gistfile1.txt';

        // Get or prompt for GitHub token
        function getToken() {
            let token = localStorage.getItem('github_token');
            if (!token) {
                token = prompt('Enter GitHub token (one-time setup):');
                if (token) {
                    localStorage.setItem('github_token', token);
                }
            }
            return token;
        }

        // Load data from Gist
        async function loadFromGist() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[GIST_FILENAME].content;
                return JSON.parse(content);
            } catch (error) {
                console.error('Failed to load from Gist:', error);
                return [];
            }
        }

        // Save data to Gist
        async function saveToGist(headlines) {
            const token = getToken();
            if (!token) {
                return false;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: {
                            [GIST_FILENAME]: {
                                content: JSON.stringify(headlines, null, 2)
                            }
                        }
                    })
                });

                if (response.ok) {
                    return true;
                } else {
                    console.error('Failed to save to Gist:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('Error saving to Gist:', error);
                return false;
            }
        }

        // Load saved headlines from Gist
        let cachedHeadlines = null;
        async function getHeadlines() {
            if (!cachedHeadlines) {
                cachedHeadlines = await loadFromGist();
            }
            return cachedHeadlines;
        }

        // Save headlines to Gist
        async function saveHeadlinesData(headlines) {
            cachedHeadlines = headlines;
            const success = await saveToGist(headlines);

            if (success) {
                showMessage('Saved to cloud! ☁️', 'success');
            } else {
                showMessage('Saved locally, but cloud sync failed', 'error');
            }

            updateStats();
        }

        // Save a new headline
        async function saveHeadline(person) {
            const personName = person === 'person1' ? PERSON1_NAME : PERSON2_NAME;
            const date = document.getElementById('date').value;
            const headlineInput = person === 'person1' ? 'headline1' : 'headline2';
            const headline = document.getElementById(headlineInput).value.trim();

            if (!date || !headline) {
                showMessage('Please enter a headline!', 'error');
                return;
            }

            const headlines = await getHeadlines();
            headlines.push({
                person: personName,
                date: date,
                headline: headline,
                timestamp: new Date().toISOString()
            });

            saveHeadlinesData(headlines);

            // Clear the headline input
            document.getElementById(headlineInput).value = '';
        }

        // Show a random headline
        async function showRandomHeadline() {
            const headlines = await getHeadlines();

            if (headlines.length === 0) {
                showMessage('No headlines yet! Add some first.', 'error');
                return;
            }

            const randomIndex = Math.floor(Math.random() * headlines.length);
            const random = headlines[randomIndex];

            document.getElementById('randomText').textContent = random.headline;
            document.getElementById('randomMeta').textContent =
                `${random.person} • ${new Date(random.date).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })}`;
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;

            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Show random headline on load
        async function loadRandomHeadline() {
            await showRandomHeadline();
        }

        // Allow Enter key to save
        document.getElementById('headline1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveHeadline('person1');
            }
        });

        document.getElementById('headline2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveHeadline('person2');
            }
        });

        // Initialize
        initializeNames();

        // Prompt for token if not set
        if (!localStorage.getItem('github_token')) {
            const token = prompt('Welcome! Enter your GitHub token to sync headlines:');
            if (token) {
                localStorage.setItem('github_token', token);
            }
        }

        loadRandomHeadline();
    </script>
</body>
</html>
