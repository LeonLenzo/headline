<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Headlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #6B8E70 0%, #2D5F3F 100%);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        .headline-boxes {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .headline-boxes {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }
        }

        .headline-box {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        @media (min-width: 768px) {
            .headline-box {
                padding: 20px;
            }
        }

        .headline-box:active {
            border-color: #6B8E70;
            box-shadow: 0 5px 15px rgba(107, 142, 112, 0.1);
        }

        @media (min-width: 768px) {
            .headline-box:hover {
                border-color: #6B8E70;
                box-shadow: 0 5px 15px rgba(107, 142, 112, 0.1);
            }
        }

        .headline-box h2 {
            color: #2D5F3F;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        @media (min-width: 768px) {
            .headline-box h2 {
                margin-bottom: 15px;
                font-size: 1.3em;
            }
        }

        h1 {
            text-align: center;
            color: #2D5F3F;
            margin-bottom: 8px;
            font-size: 1.6em;
        }

        @media (min-width: 768px) {
            h1 {
                margin-bottom: 10px;
                font-size: 2em;
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.85em;
        }

        @media (min-width: 768px) {
            .subtitle {
                margin-bottom: 30px;
                font-size: 0.9em;
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #6B8E70;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-save {
            background: #6B8E70;
            color: white;
        }

        .btn-save:active {
            background: #5a7a5f;
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .btn-save:hover {
                background: #5a7a5f;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(107, 142, 112, 0.4);
            }
        }

        .btn-random {
            background: #2D5F3F;
            color: white;
        }

        .btn-random:active {
            background: #1f4229;
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .btn-random:hover {
                background: #1f4229;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(45, 95, 63, 0.4);
            }
        }

        .random-headline {
            margin-top: 30px;
            padding: 20px;
            background: #f0f5f1;
            border-radius: 12px;
            border-left: 4px solid #6B8E70;
            display: none;
        }

        .random-headline.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .random-headline h3 {
            color: #2D5F3F;
            margin-bottom: 10px;
        }

        .headline-text {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-style: italic;
        }

        .headline-meta {
            color: #666;
            font-size: 0.9em;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .stats {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Daily Headlines</h1>
        <p class="subtitle">What's the headline of your day?</p>

        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <div class="headline-boxes">
            <div class="headline-box">
                <h2 id="person1Name">Person 1</h2>
                <div class="input-group">
                    <input type="text" id="headline1" placeholder="Enter your headline..." maxlength="200">
                </div>
                <button class="btn-save" onclick="saveHeadline('person1')">Save</button>
            </div>

            <div class="headline-box">
                <h2 id="person2Name">Person 2</h2>
                <div class="input-group">
                    <input type="text" id="headline2" placeholder="Enter your headline..." maxlength="200">
                </div>
                <button class="btn-save" onclick="saveHeadline('person2')">Save</button>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-random" onclick="showRandomHeadline()">Random Memory</button>
        </div>

        <div id="message" class="message"></div>

        <div id="randomHeadline" class="random-headline">
            <h3>Memory Lane</h3>
            <div class="headline-text" id="randomText"></div>
            <div class="headline-meta" id="randomMeta"></div>
        </div>

        <div class="stats" id="stats">
            Total headlines: 0
        </div>
    </div>

    <script>
        // Set today's date by default
        document.getElementById('date').valueAsDate = new Date();

        // Hardcoded names
        const PERSON1_NAME = 'Leon';
        const PERSON2_NAME = 'Caitlin';

        // Initialize names
        function initializeNames() {
            document.getElementById('person1Name').textContent = PERSON1_NAME;
            document.getElementById('person2Name').textContent = PERSON2_NAME;
        }

        // Load historical data and merge with localStorage
        async function loadHistoricalData() {
            try {
                const response = await fetch('headlines-data.json');
                const historicalData = await response.json();

                // Get existing data from localStorage
                const existingData = localStorage.getItem('dailyHeadlines');
                const localData = existingData ? JSON.parse(existingData) : [];

                // Only import if localStorage is empty or has fewer items
                if (localData.length === 0) {
                    localStorage.setItem('dailyHeadlines', JSON.stringify(historicalData));
                    updateStats();
                }
            } catch (error) {
                console.log('No historical data file found, starting fresh');
            }
        }

        // Load saved headlines from localStorage
        function getHeadlines() {
            const headlines = localStorage.getItem('dailyHeadlines');
            return headlines ? JSON.parse(headlines) : [];
        }

        // Save headlines to localStorage
        function saveHeadlinesData(headlines) {
            localStorage.setItem('dailyHeadlines', JSON.stringify(headlines));
            updateStats();
        }

        // Save a new headline
        function saveHeadline(person) {
            const personName = person === 'person1' ? PERSON1_NAME : PERSON2_NAME;
            const date = document.getElementById('date').value;
            const headlineInput = person === 'person1' ? 'headline1' : 'headline2';
            const headline = document.getElementById(headlineInput).value.trim();

            if (!date || !headline) {
                showMessage('Please enter a headline!', 'error');
                return;
            }

            const headlines = getHeadlines();
            headlines.push({
                person: personName,
                date: date,
                headline: headline,
                timestamp: new Date().toISOString()
            });

            saveHeadlinesData(headlines);

            // Clear the headline input
            document.getElementById(headlineInput).value = '';

            showMessage(`${personName}'s headline saved! ðŸŽ‰`, 'success');
        }

        // Show a random headline
        function showRandomHeadline() {
            const headlines = getHeadlines();

            if (headlines.length === 0) {
                showMessage('No headlines yet! Add some first.', 'error');
                return;
            }

            const randomIndex = Math.floor(Math.random() * headlines.length);
            const random = headlines[randomIndex];

            document.getElementById('randomText').textContent = `"${random.headline}"`;
            document.getElementById('randomMeta').textContent =
                `${random.person} â€¢ ${new Date(random.date).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })}`;

            const randomDiv = document.getElementById('randomHeadline');
            randomDiv.classList.add('show');
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;

            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Update stats
        function updateStats() {
            const headlines = getHeadlines();
            document.getElementById('stats').textContent =
                `Total headlines: ${headlines.length}`;
        }

        // Allow Enter key to save
        document.getElementById('headline1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveHeadline('person1');
            }
        });

        document.getElementById('headline2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveHeadline('person2');
            }
        });

        // Initialize
        initializeNames();
        loadHistoricalData();
        updateStats();
    </script>
</body>
</html>
