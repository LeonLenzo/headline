<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Headlines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #6B8E70 0%, #2D5F3F 100%);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        .headline-boxes {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .headline-boxes {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }
        }

        .headline-box {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        @media (min-width: 768px) {
            .headline-box {
                padding: 20px;
            }
        }

        .headline-box:active {
            border-color: #6B8E70;
            box-shadow: 0 5px 15px rgba(107, 142, 112, 0.1);
        }

        @media (min-width: 768px) {
            .headline-box:hover {
                border-color: #6B8E70;
                box-shadow: 0 5px 15px rgba(107, 142, 112, 0.1);
            }
        }

        .headline-box h2 {
            color: #2D5F3F;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        @media (min-width: 768px) {
            .headline-box h2 {
                margin-bottom: 15px;
                font-size: 1.3em;
            }
        }

        h1 {
            text-align: center;
            color: #2D5F3F;
            margin-bottom: 8px;
            font-size: 1.6em;
        }

        @media (min-width: 768px) {
            h1 {
                margin-bottom: 10px;
                font-size: 2em;
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.85em;
        }

        @media (min-width: 768px) {
            .subtitle {
                margin-bottom: 30px;
                font-size: 0.9em;
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #6B8E70;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-save {
            background: #6B8E70;
            color: white;
        }

        .btn-save:active {
            background: #5a7a5f;
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .btn-save:hover {
                background: #5a7a5f;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(107, 142, 112, 0.4);
            }
        }

        .btn-random {
            background: #2D5F3F;
            color: white;
        }

        .btn-random:active {
            background: #1f4229;
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .btn-random:hover {
                background: #1f4229;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(45, 95, 63, 0.4);
            }
        }

        .random-headline {
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f5f1;
            border-radius: 12px;
            border-left: 4px solid #6B8E70;
            display: block;
            position: relative;
        }

        .refresh-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: transparent;
            color: #6B8E70;
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            line-height: 1;
            width: auto;
            height: auto;
            display: inline-block;
            -webkit-tap-highlight-color: transparent;
        }

        .refresh-btn:active {
            color: #5a7a5f;
        }

        @media (min-width: 768px) {
            .refresh-btn:hover {
                color: #5a7a5f;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .headline-text {
            color: #2D5F3F;
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .headline-meta {
            color: #666;
            font-size: 0.9em;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .stats {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="randomHeadline" class="random-headline">
            <button class="refresh-btn" onclick="showRandomHeadline()" title="New random headline">↻</button>
            <div class="headline-text" id="randomText"></div>
            <div class="headline-meta" id="randomMeta"></div>
        </div>

        <div class="headline-boxes">
            <div class="headline-box">
                <h2 id="person1Name">Person 1</h2>
                <div class="input-group">
                    <input type="text" id="headline1" placeholder="Enter your headline..." maxlength="200">
                </div>
                <button class="btn-save" onclick="saveHeadline('person1')">Save</button>
            </div>

            <div class="headline-box">
                <h2 id="person2Name">Person 2</h2>
                <div class="input-group">
                    <input type="text" id="headline2" placeholder="Enter your headline..." maxlength="200">
                </div>
                <button class="btn-save" onclick="saveHeadline('person2')">Save</button>
            </div>
        </div>

        <button class="btn-random" onclick="checkAndGenerateImage()" style="width: 100%; margin-bottom: 20px;">Test Generate Image</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Hardcoded names
        const PERSON1_NAME = 'Leon';
        const PERSON2_NAME = 'Caitlin';

        // Generate single newspaper image (NYT style)
        function generateNewspaperImage(headline, personName) {
            const canvas = document.createElement('canvas');
            canvas.width = 1200;
            canvas.height = 1600;
            const ctx = canvas.getContext('2d');

            // Background - off-white newspaper color
            ctx.fillStyle = '#f7f5f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add subtle texture/noise
            for (let i = 0; i < 2000; i++) {
                ctx.fillStyle = `rgba(0,0,0,${Math.random() * 0.02})`;
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }

            const today = new Date();
            const dateStr = today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            // Masthead - "The Bourke Street Gazette"
            // Old English/Gothic font
            ctx.fillStyle = '#000000';
            ctx.font = '72px "UnifrakturMaguntia", Georgia, serif';
            ctx.textAlign = 'center';

            ctx.fillText('The Bourke Street Gazette', canvas.width / 2, 140);

            // Top border lines
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(100, 180);
            ctx.lineTo(canvas.width - 100, 180);
            ctx.stroke();

            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(100, 188);
            ctx.lineTo(canvas.width - 100, 188);
            ctx.stroke();

            // Date and edition info
            ctx.font = '18px Georgia, serif';
            ctx.textAlign = 'center';
            ctx.fillText(dateStr.toUpperCase(), canvas.width / 2, 225);

            // Another separator
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(100, 250);
            ctx.lineTo(canvas.width - 100, 250);
            ctx.stroke();

            // Main headline
            ctx.font = 'bold 56px Georgia, serif';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#000000';

            // Wrap headline text
            const words = headline.split(' ');
            let lines = [];
            let currentLine = '';

            for (let word of words) {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);

                if (metrics.width > canvas.width - 250 && currentLine) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) lines.push(currentLine);

            // Draw headline centered
            let yPos = 420;
            for (let line of lines) {
                ctx.fillText(line, canvas.width / 2, yPos);
                yPos += 70;
            }

            // Byline
            ctx.font = 'italic 24px Georgia, serif';
            ctx.fillText(`By ${personName}`, canvas.width / 2, yPos + 60);

            // Bottom border (only one separator)
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(100, yPos + 100);
            ctx.lineTo(canvas.width - 100, yPos + 100);
            ctx.stroke();

            return canvas;
        }

        // Generate images for both people
        async function generateBothImages(headline1, headline2, personName1, personName2) {
            // Generate first image
            const canvas1 = generateNewspaperImage(headline1, personName1);
            canvas1.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `headline-${getTodayDate()}-${personName1}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });

            // Small delay before second download
            setTimeout(() => {
                const canvas2 = generateNewspaperImage(headline2, personName2);
                canvas2.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `headline-${getTodayDate()}-${personName2}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }, 500);
        }

        // Helper function to wrap text
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let yPos = y;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;

                if (testWidth > maxWidth && i > 0) {
                    ctx.fillText(line, x, yPos);
                    line = words[i] + ' ';
                    yPos += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, yPos);
        }

        // Check and generate image at 23:59
        async function checkAndGenerateImage() {
            const headlines = await getHeadlines();
            const today = getTodayDate();
            const todaysHeadlines = headlines.filter(h => h.date === today);

            const person1Headline = todaysHeadlines.find(h => h.person === PERSON1_NAME);
            const person2Headline = todaysHeadlines.find(h => h.person === PERSON2_NAME);

            if (person1Headline && person2Headline) {
                generateBothImages(
                    person1Headline.headline,
                    person2Headline.headline,
                    PERSON1_NAME,
                    PERSON2_NAME
                );
            }
        }

        // Schedule daily image generation at 23:59
        function scheduleDailyGeneration() {
            const now = new Date();
            const target = new Date();
            target.setHours(23, 59, 0, 0);

            // If we've passed 23:59 today, schedule for tomorrow
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const timeUntilTarget = target - now;

            setTimeout(() => {
                checkAndGenerateImage();
                // Reschedule for next day
                setInterval(checkAndGenerateImage, 24 * 60 * 60 * 1000);
            }, timeUntilTarget);
        }

        // Initialize names
        function initializeNames() {
            document.getElementById('person1Name').textContent = PERSON1_NAME;
            document.getElementById('person2Name').textContent = PERSON2_NAME;
        }

        // GitHub Gist configuration
        const GIST_ID = 'e2ff6236ffc87c79fc1f9790b9d404cd';
        const GIST_FILENAME = 'gistfile1.txt';

        // Get or prompt for GitHub token
        function getToken() {
            let token = localStorage.getItem('github_token');
            if (!token) {
                token = prompt('Enter GitHub token (one-time setup):');
                if (token) {
                    localStorage.setItem('github_token', token);
                }
            }
            return token;
        }

        // Load data from Gist
        async function loadFromGist() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                const content = gist.files[GIST_FILENAME].content;
                return JSON.parse(content);
            } catch (error) {
                console.error('Failed to load from Gist:', error);
                return [];
            }
        }

        // Save data to Gist
        async function saveToGist(headlines) {
            const token = getToken();
            if (!token) {
                return false;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: {
                            [GIST_FILENAME]: {
                                content: JSON.stringify(headlines, null, 2)
                            }
                        }
                    })
                });

                if (response.ok) {
                    return true;
                } else {
                    console.error('Failed to save to Gist:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('Error saving to Gist:', error);
                return false;
            }
        }

        // Load saved headlines from Gist
        let cachedHeadlines = null;
        async function getHeadlines() {
            if (!cachedHeadlines) {
                cachedHeadlines = await loadFromGist();
            }
            return cachedHeadlines;
        }

        // Save headlines to Gist
        async function saveHeadlinesData(headlines) {
            cachedHeadlines = headlines;
            const success = await saveToGist(headlines);

            if (success) {
                showMessage('Saved to cloud! ☁️', 'success');
            } else {
                showMessage('Saved locally, but cloud sync failed', 'error');
            }

            updateStats();
        }

        // Save a new headline
        async function saveHeadline(person) {
            const personName = person === 'person1' ? PERSON1_NAME : PERSON2_NAME;
            const date = getTodayDate();
            const headlineInput = person === 'person1' ? 'headline1' : 'headline2';
            const headline = document.getElementById(headlineInput).value.trim();

            if (!headline) {
                showMessage('Please enter a headline!', 'error');
                return;
            }

            const headlines = await getHeadlines();

            // Check if headline already exists for this person today
            const existingIndex = headlines.findIndex(h => h.person === personName && h.date === date);

            if (existingIndex !== -1) {
                // Update existing headline
                headlines[existingIndex].headline = headline;
                headlines[existingIndex].timestamp = new Date().toISOString();
            } else {
                // Add new headline
                headlines.push({
                    person: personName,
                    date: date,
                    headline: headline,
                    timestamp: new Date().toISOString()
                });
            }

            saveHeadlinesData(headlines);

            // Keep the headline in the input box (don't clear)
        }

        // Show a random headline
        async function showRandomHeadline() {
            const headlines = await getHeadlines();

            if (headlines.length === 0) {
                showMessage('No headlines yet! Add some first.', 'error');
                return;
            }

            const randomIndex = Math.floor(Math.random() * headlines.length);
            const random = headlines[randomIndex];

            document.getElementById('randomText').textContent = random.headline;
            document.getElementById('randomMeta').textContent =
                `${random.person} • ${new Date(random.date).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })}`;
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;

            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Show random headline on load
        async function loadRandomHeadline() {
            await showRandomHeadline();
        }

        // Load today's headlines if they exist
        async function loadTodaysHeadlines() {
            const headlines = await getHeadlines();
            const today = getTodayDate();
            const todaysHeadlines = headlines.filter(h => h.date === today);

            // Find headlines for each person
            const person1Headline = todaysHeadlines.find(h => h.person === PERSON1_NAME);
            const person2Headline = todaysHeadlines.find(h => h.person === PERSON2_NAME);

            // Populate the input fields if headlines exist for today
            document.getElementById('headline1').value = person1Headline ? person1Headline.headline : '';
            document.getElementById('headline2').value = person2Headline ? person2Headline.headline : '';
        }

        // Allow Enter key to save
        document.getElementById('headline1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveHeadline('person1');
            }
        });

        document.getElementById('headline2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveHeadline('person2');
            }
        });

        // Initialize
        initializeNames();

        // Prompt for token if not set
        if (!localStorage.getItem('github_token')) {
            const token = prompt('Welcome! Enter your GitHub token to sync headlines:');
            if (token) {
                localStorage.setItem('github_token', token);
            }
        }

        loadRandomHeadline();
        loadTodaysHeadlines();
        scheduleDailyGeneration();
    </script>
</body>
</html>
